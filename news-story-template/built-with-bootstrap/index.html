<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Stories List Template</title>
    <style>

        ul { 
            padding: 0;
        }

        [v-cloak] {
            display: none;
        }

        img {
            max-width: 100%;
        }
    </style>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="css/style-b.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Inter:wght@400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div id="news-stories-list-template" v-cloak>

            <!-- The Featured Story -->
            <h1>Featured Story</h1>
            <div class="d-lg-inline-flex d-sm-inline-block featured-story">
    
                <div class="featured-story-flex">
    
                    <sub class="story-date">
                        {{ featuredStory.date }}
                    </sub>
    
                    <!-- Story title (linked) -->
                    <h1>
                        <a class="story-featured-title" v-bind:href="featuredStory.url">{{ featuredStory.title }}</a>
                    </h1>
                    <p class="story-description">
                        {{ featuredStory.description }}
                    </p>
    
                    <!-- Story description -->
    
                    <!-- Story content (truncated) -->
                    <div class="story-featured-content">
                        <span v-html="featuredStory.content"></span>
                    </div>
    
                    <p class="story-url">
                        Published by
                        <a class="url" v-bind:href="featuredStory.source.url">{{ featuredStory.source.name }}</a>
                    </p>
    
    
                </div>
                <img class="rounded col-lg-6 img-fluid" v-bind:src="featuredStory.image">
                <!-- Story source (linked) -->
    
    
            </div>
    
            <!-- Debugging info, you can comment this section out when you don't need it. -->
            <!-- <pre>The featured story object: {{ featuredStory | json }}</pre> -->
    
            <!-- Stories List -->
            <h1>Other Stories</h1>
            <ul class="row ps-0">
                <!-- This 'loop' generates a list item for each story in the 'stories' array. -->
    
                <li class="col-lg-4 col-sm-6 card" v-for="story in stories">
    
                    <article>
    
                        <!-- Story date -->
                        <sub class="story-date">{{ story.date }}</sub>
    
                        <!-- Story title (linked) -->
                        <h2>
                            <a class="story-title" v-bind:href="story.url">{{ story.title }}</a>
    
                        </h2>
    
    
                        <!-- Story description -->
                        <p class="story-description">{{ story.description }}</p>
    
                        <!-- Story image -->
                        <img class="rounded" v-bind:src="story.image">
    
                        <!-- Story content (truncated) -->
                        <div class="story-content">
                            <span v-html="story.content"></span>
                        </div>
    
                        <!-- Story source (linked) -->
                        <p class="story-url">
                            Published by
                            <a class="url" v-bind:href="story.source.url">{{ story.source.name }}</a>
                        </p>
    
    
                    </article>
    
                    </a>
    
                </li>
            </ul>
    
            <!-- Debugging info, you can comment this section out when you don't need it. -->
            <!-- <pre>The stories array: {{ stories | json }}</pre> -->
    
        </div>

    </div>


    <!-- These scripts load the Vue library, and the actual story content. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://abesiemsen.github.io/layout2023spring-resources/projects/news-story-template/data.js"></script>


    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
