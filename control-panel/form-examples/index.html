<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="w-100 pt-5 mt-md-5 container px-4">

    <form>

        <!-- http form -->
        <div class="mb-3">
            <label for="basic-url" class="form-label">Input your portfolio site. </label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3">https://</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <div class="form-text">Example: www.aiga.com</div>
        </div>

        <!-- select list -->
        <div class="form-group mb-3">
            <label for="exampleFormControlSelect1">Select your favorite artist. </label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Select Option</option>
                <option>Brunelleschi</option>
                <option>Da Vinci</option>
                <option>Michealangelo</option>
                <option>Matisse</option>
                <option>Jeff Koons</option>
                <option>Bernini</option>
                <option>Mary Cassatt</option>
                <option>Dali</option>
                <option>None</option>
            </select>
        </div>


        <!-- text area -->
        <div class="form-group mb-3">
            <label for="exampleFormControlTextarea1">Write a 500 word summary of why you think you'd be a good fit for
                this position.</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <!-- password -->
        <div class="form-group mb-4">
            <label for="exampleInputPassword1">Email Address</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
        </div>

        <!-- password -->
        <div class="form-group mb-4">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <!-- checkbox -->
        <div class="form-check mb-5">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check if you live in the U.S.</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <!-- bootstrap js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</body>

</html>
