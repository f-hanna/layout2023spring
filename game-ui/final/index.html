<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <link rel="stylesheet" href="css/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <audio controls autoplay loop id="audio-btn">
        <source src="Battle1.mp3" type="audio/mpeg">
    </audio>

    <img id="background" src="images/bg-with-people.png" alt="">


    <div id="whole-container">
        



        <div id="battle-side">

            <div id="turn-order" onclick="nextTurn()">

                <div id="turn-wrapper">
                    <img class="primary-turn turn-icon" src="images/turn-primrose.png" alt="">
                    <img class="turn-icon" src="images/turn-boss.png" alt="">
                    <img class="turn-icon" src="images/turn-ophelia.png" alt="">
                    <img class="turn-icon" src="images/turn-cyrus.png" alt="">
                    <img class="turn-icon" src="images/turn-therion.png" alt="">
                    
                </div>

            </div>

            <div id="boss">

                <img id="boss-img" src="images/boss.png" alt="boss">
                <div id="boss-info">

                    <p id="vulnerable-text">VULNERABLE</p>
                    <div id="boss-desc">
                        <div id="shield-img">
                            <h3 id="shield-counter">5</h3>

                        </div>

                        <img id="icon-group" src="images/icon group.png" alt="">


                    </div>
                    <!-- <img src="images/shield-vulnerable.png" alt="boss description"> -->



                </div>

            </div>

            <div id="player">

                <div id="player-wrapper">

                    <img id="player-img" src="images/primrose.png" alt="primrose">

                    <div class="player-info">

                        <div class="player-options" id="atk-option" onclick="skillDetail(this)" data-hover="Actions that do not cost SP">
                            Attack
                        </div>
                        <div class="player-options" id="skill-option" onclick="skillDetail(this)" data-hover="Actions that cost SP">
                            Dancer Skills
                        </div>
                        <div class="player-options" data-hover="Access your inventory">
                            Items
                        </div>
                        <div class="player-options" data-hover="Skip your turn to defend">
                            Defend
                        </div>
                        <div class="player-options" data-hover="Run away">
                            Flee
                        </div>



                    </div>
                    <div id="player-info-detail">




                    </div>



                </div>


            </div>

        </div>

        <div id="info-side">

            <div class="character character-bg" id="ophelia-bar" onclick="opheliaPress(this)">

                <p>Ophelia</p>
                <hr class="character-hr">
                <p class="hp-points">HP 812/910</p>
                <div class="hp" id="">
                    <span id="ophelia-hp"></span>
                </div>

                <p class="sp-points">SP 45/92</p>
                <div class="sp">
                    <span style="width: 48%"></span>
                </div>

            </div>

            <div class="character" id="primrose-bar" onclick="primroseBar(this)">

                <p>Primrose</p>
                <hr class="character-hr">
                <p class="hp-points">HP 490/561</p>
                <div class="hp">
                    <span id="primrose-hp"></span>
                </div>

                <p class="sp-points">SP 45/92</p>
                <div class="sp">
                    <span style="width: 48%"></span>
                </div>

            </div>

            <div class="character-bg">

                <p>Theroin</p>
                <hr class="character-hr">
                <p class="hp-points">HP 812/910</p>
                <div class="hp" id="">
                    <span id="ophelia-hp"></span>
                </div>

                <p class="sp-points">SP 45/92</p>
                <div class="sp">
                    <span style="width: 48%"></span>
                </div>

            </div>

            <div class="character-bg">

                <p>Cyrus</p>
                <hr class="character-hr">
                <p class="hp-points">HP 812/910</p>
                <div class="hp" id="">
                    <span id="ophelia-hp"></span>
                </div>

                <p class="sp-points">SP 45/92</p>
                <div class="sp">
                    <span style="width: 48%"></span>
                </div>

            </div>

        </div>

    </div>




</body>

</html>
